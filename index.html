<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="estilo.css">
  <title>WebFinances</title>
</head>
<body>
    <header>
        <h1>WebFinances</h1>
    </header>

  <h2>Liste suas Finanças</h2>
  
  <form id="formcadastro">
    <label for="nome">Nome/Descrição:</label>
    <input type="text" id="nome" required>

    <label for="categoria">Categoria:</label>
    <select id="categoria" required>
      <option value="receita">Receita</option>
      <option value="despesa">Despesa</option>
    </select>

    <label for="data">Data:</label>
    <input type="date" id="data" required>

    <label for="valor">Valor:</label>
    <input type="number" id="valor" step="0.01" required>

    <button type="submit">Adicionar</button>
  </form>

  <h2>Transações</h2>
  <table border="1" id="transactionTable">
    <thead>
      <tr>
        <th>Nome/Descrição</th>
        <th>Categoria</th>
        <th>Data</th>
        <th>Valor</th>
        <th>Ações</th>
      </tr>
    </thead>
    <tbody id="output"></tbody>
  </table>

  <h2>Resumo Financeiro</h2>
  <p>Total de Receitas: <span id="totalReceitas">R$ 0,00</span></p>
  <p>Total de Despesas: <span id="totalDespesas">R$ 0,00</span></p>
  <p>Saldo Final: <span id="saldoFinal">R$ 0,00</span></p>

  <script src="script.js"></script>
</body>
</html>
